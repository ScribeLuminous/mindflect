allow_embedding: false
db_schema:
  burnout_logs:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: users
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: date
      type: datetime
    - admin_ui: {width: 200}
      name: inputs
      type: simpleObject
    - admin_ui: {width: 200}
      name: burnout_score
      type: number
    - admin_ui: {width: 200}
      name: burnout_level
      type: string
    - admin_ui: {width: 200}
      name: burnout_type
      type: string
    - admin_ui: {order: 10, width: 200}
      name: guidance
      type: string
    server: full
    title: burnout_logs
  files:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 200}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  stress_logs:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: users
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: date
      type: datetime
    - admin_ui: {width: 200}
      name: total_score
      type: number
    - admin_ui: {order: 3, width: 200}
      name: level
      type: string
    - admin_ui: {order: 4, width: 200}
      name: sleep_hours
      type: number
    - admin_ui: {order: 5, width: 200}
      name: daily_exercise_mins
      type: number
    - admin_ui: {order: 6, width: 200}
      name: screen_time_hours
      type: number
    - admin_ui: {order: 7, width: 200}
      name: diet_quality
      type: number
    - admin_ui: {order: 8, width: 200}
      name: productivity_score
      type: number
    - admin_ui: {order: 9, width: 200}
      name: mood_level
      type: number
    server: full
    title: stress_logs
  users:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: id
      type: number
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: username
      type: string
    - admin_ui: {width: 200}
      name: date_joined
      type: datetime
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
metadata: {logo_img: 'asset:mindflect.png', title: Mindflect}
name: Mindflect
native_deps:
  head_html: |-
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Young+Serif&display=swap" rel="stylesheet">
package_name: Mindflect
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, remember_me_days: 30, require_secure_passwords: false, use_email: true}
  server_config:
    email_content:
      confirm_address:
        html: |-
          <p>Thanks for registering your account with us. Please click the following link to confirm that this is your account:</p>
          <p>{{confirm_link}}</p>
          <p>Thanks,</p>
          <p>The team</p>
      reset_password:
        html: |-
          <p>Hi there,</p>
          <p>You have requested a password reset for your account {{email}}. To reset your password, click the link below:</p>
          <p>{{reset_link}}</p>
          <p>This link will expire in ten minutes.</p>
    user_table: users
  source: /runtime/services/anvil/users.yml
startup: {module: MainPage, type: form}
startup_form: null
