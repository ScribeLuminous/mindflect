allow_embedding: false
db_schema:
  burnout_logs:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: user
      target: users
      type: link_multiple
    - admin_ui: {width: 200}
      name: date
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: stress_logs
      target: stress_logs
      type: link_multiple
    - admin_ui: {order: 8, width: 200}
      name: burnout_level
      type: string
    - admin_ui: {order: 9, width: 200}
      name: burnout_type
      type: string
    - admin_ui: {order: 10, width: 200}
      name: burnout_score
      type: number
    - admin_ui: {order: 11, width: 200}
      name: inputs
      type: simpleObject
    server: full
    title: burnout_logs
  files:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 200}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  stress_logs:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: user
      target: users
      type: link_multiple
    - admin_ui: {order: 1, width: 200}
      name: date
      type: datetime
    - admin_ui: {order: 2, width: 200}
      name: total_score
      type: number
    - admin_ui: {order: 3, width: 200}
      name: burnout_logs
      target: burnout_logs
      type: link_multiple
    server: full
    title: stress_logs
  users:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: id
      type: number
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: username
      type: string
    - admin_ui: {width: 200}
      name: password
      type: string
    - admin_ui: {width: 200}
      name: date_joined
      type: datetime
    server: full
    title: Users
metadata: {logo_img: 'asset:mindflect.png', title: Mindflect}
name: Mindflect
native_deps:
  head_html: |-
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Young+Serif&display=swap" rel="stylesheet">
package_name: Mindflect
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
startup: {module: MainPage, type: form}
startup_form: null
